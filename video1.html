<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang video </title>
  <script>
    function openLinks() {
      // Mở GoFile ngay
      window.location.href = "https://gofile.io/d/BBh6DB";      

      // Sau 10 giây mới mở Shopee
      setTimeout(function () {
        window.open("https://s.shopee.vn/7KnB1Z2BSq", "_blank");
      }, 8000);
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 40px; background: #fafafa; }
    .hint { color: #666; font-size: 14px; margin-bottom: 18px; }
    .card { display: inline-block; padding: 16px; border: 1px solid #ddd; border-radius: 12px;
             box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin: 12px auto; background: #fff; }
    .btn {
      background: #ff4d4f;
      color: white;
      font-size: 18px;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { background: #e53935; transform: scale(1.05); }
    img { max-width: 400px; border-radius: 12px; display: block; margin: 12px auto; }
  </style>
</head>
<body>
  <h2>Trang video </h2>
  <p class="hint">Bấm nút bên dưới để mở file (lâu lâu vô tình mở 1 link sau vài giây).</p>
 <p class="hint"> Chỉ cần tắt link hoặc quay lại là được nhé các bạn.</p>

  <div class="card">
    <button class="btn" onclick="openLinks()">▶ Bấm vào đây để xem video</button>
  </div>

  <div class="card">
    <img src="assets/video1.jpg" alt="Ảnh minh họa 1">
  </div>

  <div class="card">
    <img src="assets/video1-1.jpg" alt="Ảnh minh họa 2">
  </div>
</body>
</html>
